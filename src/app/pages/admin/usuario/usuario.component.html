<app-navbar></app-navbar>

<div>
    <div class="row text-right">
        <img src="\assets\images\log.png" width="15%" height="15%" class="rounded float-left mr-5" alt="...">
        <h1>Usuario: <small>{{ usuario.nombre }} {{ usuario.apellido1 }} {{ usuario.apellido2 }}</small></h1>
        <div class="col text-right">
            <button class="btn btn-danger" routerLink="/usuarios">
                <i class="fa fa-arrow-left"></i> Regresar
            </button>
        </div>
    </div>
</div>
<hr class="mb-4 mt-4">


<form (ngSubmit)="guardar( f )" #f="ngForm">

    <!-- <div class="form-group">
        <label>Firebase ID</label>
        <input type="text" class="form-control" placeholder="Firebase ID" [(ngModel)]="usuario.id" name="id" disabled="disabled">
        <small class="form-text text-muted">Este campo es autogenerado</small>
    </div> -->

    <div class="row">

        <div class="col-sm-6">
            <div class="form-group">
                <label>E-mail</label>
                <input type="text" class="form-control" placeholder="e-mail" [(ngModel)]="usuario.email" name="email" required>
            </div>
        </div>

        <div class="col-sm-6">
            <div class="form-group">
                <label>Password</label>
                <input type="text" class="form-control" placeholder="Contraseña" [(ngModel)]="usuario.password" name="password" required>
            </div>
        </div>

        <div class="col-sm-4">
            <div class="form-group">
                <label>Nombre(s)</label>
                <input type="text" class="form-control" placeholder="Nombre(s)" [(ngModel)]="usuario.nombre" name="nombre" required>
            </div>
        </div>

        <div class="col-sm-4">
            <div class="form-group">
                <label>Apellido paterno</label>
                <input type="text" class="form-control" placeholder="Apellido paterno" [(ngModel)]="usuario.apellido1" name="apellido1" required>
            </div>
        </div>

        <div class="col-sm-4">
            <div class="form-group">
                <label>Apellido materno</label>
                <input type="text" class="form-control" placeholder="Apellido materno" [(ngModel)]="usuario.apellido2" name="apellido2" required>
            </div>
        </div>

        <div class="col-sm-3">
            <div class="form-group">
                <label>Telefono</label>
                <input type="number" class="form-control" placeholder="Teléfono" [(ngModel)]="usuario.telefono" name="telefono" required>
            </div>
        </div>

        <div class="col-sm-5">
            <div class="form-group">
                <label>Direccion</label>
                <input type="text" class="form-control" placeholder="Dirección" [(ngModel)]="usuario.direccion" name="direccion" required>
            </div>
        </div>

        <div class="col-sm-4">
            <div class="form-group">
                <label>Licencia</label>
                <input type="text" class="form-control" placeholder="No. de licencia" [(ngModel)]="usuario.licencia" name="licencia" required>
            </div>
        </div>

    </div>

    <hr class="mb-4 mt-4">
    <div class="form-group text-center">
        <button type="submit" class="btn btn-primary w-25">
            <i class="fa fa-save"></i>
            Guardar
            </button>
    </div>

</form>
